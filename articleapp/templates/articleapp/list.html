{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>


  .container {
    padding: 0;
    margin: 0, auto;
    margin-top : 8rem;
  }

  .container a {
    width: 45%;
    max-width: 250px;
  }

  .container div {
    display: flex;
    justify-content: center;
    align-items: center;

    border-radius: 1rem;
  }

  .container img {
    width: 100%;
    border-radius: 1rem;
  }
</style>

  {% if article_list %}
  <div class="container">
    {% for article in article_list %}
      {% include 'snippets/cards.html' with article=article %}
    </a>
    {% endfor %}
  </div>
  <script src="{% static 'js/magicgrid.js' %}"></script>
  {% else %}
  <div style="text-align: center">
    <h1>No Articles YET!</h1>
  </div>
  {% endif %}

  <div style="text-align: center">
    <a href="{% url 'articleapp:create' %}" class="btn btn-dark">
      Create Article
    </a>
  </div>



{% endblock %}
